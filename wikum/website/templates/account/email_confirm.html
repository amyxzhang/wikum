{% extends 'website/base.html' %}
{% load staticfiles %}

{% block styles %}
	<link rel="stylesheet" href={% static "website/css/accounts.css" %}>
{% endblock %}

{% block content %}

     <section id="contact" class="container content-section text-center" style="padding-top: 150px;">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
            	
				 <form method="post" action="{% url "account_confirm_email" key=confirmation.key %}">
	                <legend>{% trans "Confirm Email" %}</legend>
	                <fieldset>
	                    {% csrf_token %}
	                    <p>{% trans "Confirm email address" %} <b>{{ confirmation.email_address.email }}</b>?</p>
	                    <button type="submit" class="btn btn-primary">{% trans "Confirm" %}</button>
	                </fieldset>
	            </form>
	           </div>
	         </div>
	      </section>


{% endblock %}


{% block scripts %}

{% endblock %}
