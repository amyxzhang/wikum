{% extends 'website/base.html' %}
{% load i18n %}
{% load staticfiles %}

{% block styles %}
	<link rel="stylesheet" href={% static "website/css/summary.css" %}>
{% endblock %}


{% block content %}

<span id="highlight_authors" style="display:none;">{{ article.highlight_authors }}</span>

<header class="container content-section text-center" style="padding-top: 150px;">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<h1><a href="{{ article.url }}" title="Read the article in {{ source.source_name }}">{{ article.title }}</a></h1>
			<a href="/visualization?article={{ url }}&num={{ num }}">{% trans "View Wikum Editing Interface" %}</a>
		</div>
	</div>
</header>

     <section id="contact" class="container content-section text-center" style="padding-top: 50px;">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-lg-offset-0" id="summary">


            </div>
        </div>

      <div class="row">
      	<div class="col-lg-12 col-md-12 col-lg-offset-0" id="link_next">
      	</div>
      </div>

            </section>



{% endblock %}

{% block scripts %}

	<script src={% static "website/js/summary_base.js" %}></script>
	<script src={% static "website/js/summary.js" %}></script>

{% endblock %}
